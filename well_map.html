<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="FRCOG Private Well Mapping Project : " />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>FRCOG Private Well Mapping Project</title>
    <script type="text/javascript"
      src="http://maps.google.com/maps/api/js?sensor=false">
    </script>
    <script type="text/javascript">
      var map;
      var layer_1;
      function initialize() {
        map = new google.maps.Map(document.getElementById('map-canvas'), {
          center: new google.maps.LatLng(42.60329191049841, -72.66833377366474),
          zoom: 11,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });
        layer_1 = new google.maps.FusionTablesLayer({
          query: {
            select: "col35",
            from: "17s2qjRPQQprjNdIQanMTBjCTXRCT_UhCS4MxiTk"
          },
          map: map,
          styleId: 2,
          templateId: 2
        });
        layer_2 = new google.maps.FusionTablesLayer({
          query: {
            select: "col35",
            from: "1ikKmW50-24ArOHroBzzXIismscuYUFdfiGRQ6NU"
          },
          map: map,
          styleId: 2,
          templateId: 2
        });
        layer_3 = new google.maps.FusionTablesLayer({
          query: {
            select: "col35",
            from: "1QIjr5y0r0udoqTtw3cCJ3xQwYA_-_csgr3E7lGE"
          },
          map: map,
          styleId: 2,
          templateId: 2
        });
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">

          <h1 id="project_title">FRCOG Private Well Mapping</h1>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content">
        <div id="map-canvas"></div>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">FRCOG Private Well Mapping Project maintained at <a href="http://hackforwesternmass.github.io/frcog-private-wells/">hackforwesternmass</a></p>
      </footer>
    </div>



  </body>
</html>
